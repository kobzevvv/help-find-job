name: Deploy to Staging

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    environment:
      name: staging
      url: https://help-with-job-search-telegram-bot-staging.vova-likes-smoothy.workers.dev

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting and type checking
      run: npm run quality

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build

    - name: Deploy to Cloudflare Workers (Staging)
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: deploy --env staging

    - name: Wait for deployment stabilization
      run: sleep 10

    - name: Verify deployment health
      run: |
        curl -f https://help-with-job-search-telegram-bot-staging.vova-likes-smoothy.workers.dev/health

    - name: Set Telegram bot commands
      env:
        TELEGRAM_BOT_TOKEN_STAGING: ${{ secrets.TELEGRAM_BOT_TOKEN_STAGING }}
      run: |
        echo "TELEGRAM_BOT_TOKEN_STAGING=$TELEGRAM_BOT_TOKEN_STAGING" > .env.staging.local
        npm run telegram-bot-commands staging

    - name: Post-deployment notification
      if: success()
      run: |
        echo "✅ Staging deployment successful!"
        echo "🤖 Bot: @job_search_help_staging_bot"
        echo "🌐 URL: https://help-with-job-search-telegram-bot-staging.vova-likes-smoothy.workers.dev"

    - name: Post-deployment notification (failure)
      if: failure()
      run: |
        echo "❌ Staging deployment failed!"
        echo "Check the logs above for details."