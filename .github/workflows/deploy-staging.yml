name: Deploy to Staging

on:
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to Staging Environment
    # Only deploy on direct pushes to main, never on PRs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Check deployment prerequisites  
        run: |
          echo "üîç Checking deployment prerequisites..."
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "‚ùå CLOUDFLARE_API_TOKEN secret is not set"
            echo "üìã Please set this secret in GitHub repository settings"
            echo "üîó Guide: https://github.com/${{ github.repository }}/blob/main/.github/SECRETS_SETUP.md"
            exit 1
          else
            echo "‚úÖ CLOUDFLARE_API_TOKEN is set"
          fi
          
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "‚ùå CLOUDFLARE_ACCOUNT_ID secret is not set"
            echo "üìã Please set this secret in GitHub repository settings"
            exit 1
          else
            echo "‚úÖ CLOUDFLARE_ACCOUNT_ID is set"
          fi
          
          if [ -z "${{ secrets.OPENAI_API_KEY_STAGING }}" ]; then
            echo "‚ö†Ô∏è OPENAI_API_KEY_STAGING secret is not set"
            echo "üìã AI features will not work in staging"
          else
            echo "‚úÖ OPENAI_API_KEY_STAGING is set"
          fi

      - name: Deploy to Cloudflare Workers (Staging)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env staging
        env:
          # üîÑ EXISTING: Legacy variables (for migration compatibility)
          TELEGRAM_BOT_TOKEN: "8358869176:AAGo9WKrpUnbLBD-Zq40DIPpfdoBZroPVfI"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY_STAGING }}
          WEBHOOK_SECRET: "3c8a4efeb4b36eed52758eb194300a89d3074567299b3a826ea0922100a16752"
          ADMIN_PASSWORD_STAGING: "12354678"
          
          # üÜï NEW: Environment-specific variables (preferred)
          BOT_TOKEN_STAGING: "8358869176:AAGo9WKrpUnbLBD-Zq40DIPpfdoBZroPVfI"
          BOT_USERNAME_STAGING: "job_search_help_staging_bot"
          WORKER_NAME_STAGING: "help-with-job-search-telegram-bot-staging"
          WORKER_URL_STAGING: "https://help-with-job-search-telegram-bot-staging.vova-likes-smoothy.workers.dev"
          DEBUG_LOGGING_STAGING: "true"
          # üîí WEBHOOK_SECRET_STAGING intentionally NOT set (staging doesn't need webhook validation)

      - name: Set staging webhook
        if: success()
        run: |
          curl -X POST "https://api.telegram.org/bot8358869176:AAGo9WKrpUnbLBD-Zq40DIPpfdoBZroPVfI/setWebhook" \
            -H "Content-Type: application/json" \
            -d '{"url": "https://help-with-job-search-telegram-bot-staging.vova-likes-smoothy.workers.dev/webhook", "secret_token": "3c8a4efeb4b36eed52758eb194300a89d3074567299b3a826ea0922100a16752"}'

      - name: Validate deployment configuration
        if: success()
        run: |
          echo "üîç Validating deployment configuration and migration safety..."
          npm run validate:migration


      - name: Update README with deployment status
        if: github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            console.log('‚úÖ Staging deployment completed successfully');
            console.log('ü§ñ Staging bot: @job_search_help_staging_bot');
